name: fluttergallery
description: Flutter Gallery

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+19

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  universal_html: ^1.2.3
  http: ^0.12.1
  url_launcher: ^5.4.11
  photo_view: ^0.9.2
  provider: ^4.1.3
  shared_preferences: ^0.5.7+3
  font_awesome_flutter: ^8.8.1

flutter:

  uses-material-design: true